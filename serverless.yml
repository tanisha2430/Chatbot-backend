service: sls-test

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  environment:
    OPENAI_API_KEY: ${env:OPENAI_API_KEY}

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 4000  # âœ… Force serverless-offline to use port 4000
    websocketPort: 4001
    lambdaPort: 4002
    albPort: 4003

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello
          method: get

  chat:
    handler: handler.chatHandler
    timeout: 30
    events:
      - http:
          path: chat
          method: post
          cors: true


